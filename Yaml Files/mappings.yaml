Mappings: 
  AmiRegionMap:
    us-east-1:
      AMI: ami-04b70fa74e45c3917
    us-east-2:
      AMI: ami-09040d770ffe2224f

Resources: 
  MyInstance:
    Type: AWS::EC2::Instance 
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap
        - AmiRegionMap
        - !Ref AWS::Region
        - AMI
      Tags:
        - Key: "Name"
          Value: !Join
            - " "
            - - "My instance is in"
              - !Ref AWS::Region
      SecurityGroups:
        - !Ref StackSG

  StackSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http & ssh from MyIP
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
      Tags:
        - Key: "Name"
          Value: "Stack-SG"